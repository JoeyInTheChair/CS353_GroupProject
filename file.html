  <body>
    <a href="register.html" ><button id="logout">Logout</button></a>
    <form id="userInfo" class="form-vertical" method="post">
      <table id="mytable">
        <label for="fullName">Full Name: </label>
        <input type="text" id="fullName" name="fullName" placeholder="Joe Bloggs" required><br><br>
        <label for="age">Current Age: </label>
        <input type="number" id="age" name="age" placeholder="20" required><br><br>
        <label for="height">Height(cm): </label>
        <input type="number" id="height" name="height" min="0.1" placeholder="145.8" step="0.1" required><label>kg</label>
        <br><br>
        <label for="bodyFat">Body Fat Percentage: </label>
        <input type="number" id="bodyFat" name="bodyFat" min="0.1" max="99.9" placeholder="25.5" step="0.1"><label>%</label>
        <br><br>
        <label for="weight">Current Weight: </label>
        <input type="number" id="weight" name="weight" min="0.1" placeholder="45.8" step="0.1" required><label>kg</label>
        <br><br>
        <label for="gender">Gender: </label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="femle">Female</option>
          <option value="other">Other</option>
        </select><br><br>
        <label for="active">Activity Level: </label>
        <select id="active" name="active">
          <option value="sedentary">Sedentary</option>
          <option value="lightly">Lightly</option>
          <option value="moderately">Moderately</option>
          <option value="very">Very</option>
        </select>
        <br><br>
        <label for="diet">Dietary Preference: </label>
        <select id="diet" name="diet">
          <option value="normal">Normal</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarain">Vegetarain</option>
          <option value="pescatarian">Pescatarian</option>
          <option value="flexitarian">Flexitarian</option>
          <option value="macrobiotic">Macrobiotic</option>
        </select><br><br>
      </table>
      <button id="confirm">Confirm</button><br><br>
      <div>
        <div>BMR Results: <div id="BMR"></div></div><br>
        <div>Activity Multiplier: <div id="activity"></div></div>
      </div>
    </form>
